    #board {
      touch-action: none;
      border: 0px solid rgba(0,0,0,0.1);
      box-shadow: 0px 0px 0px 0px rgba(0,0,0,0.1);
      cursor: crosshair;

    #floatingButton {
      background: #97a5a8;
      box-shadow: 1px 1px 2px 1px rgba(0,0,0,0.2);
      transition: transform 0.1s, opacity 1s;
